<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - EduSphere</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            scroll-padding-top: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        header nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        header h1 {
            font-size: 1.8rem;
        }

        header .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        header .brand-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: 700;
        }

        header .logo {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 6px;
        }

        header .brand-text {
            font-size: 1.15rem;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            transition: opacity 0.3s;
        }

        header a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .section {
            margin: 3rem 0;
            padding-top: 60px;
            /* To account for fixed header */
        }

        .section h3 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #667eea;
        }

        .contact-form {
            background: #f4f4f4;
            padding: 2rem;
            border-radius: 10px;
            text-align: left;
            max-width: 600px;
            margin: 2rem auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background: #667eea;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .contact-form button:hover {
            transform: scale(1.05);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
    </style>
</head>
